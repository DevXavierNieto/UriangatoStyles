            <section>
                <label class="poppins">Correo Electrónico</label>

            <section>
                <label class="poppins">Teléfono Celular</label>
                <input type="tel" class="telef" placeholder="Número de contacto">

            <button class="boton-dorado poppins">Confirmar Reserva</button>
