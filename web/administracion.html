<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración | Uriangato Style</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <nav class="nav-adm">
        <h1 class="title-adm">URIANGATO STYLE</h1>
    </nav>
    
    <main class="container container-adm">
        <section class="main-container-adm">
            <!-- Calendario embebido -->
            <article class="calendar-container-adm">
                <h2 class="calendar-title-adm">Selecciona una fecha</h2>
                <div id="calendario-flatpickr" class="date-input-adm" style="width: 100%;"></div>
            </article>

            <!-- Contenedor de citas -->
            <section class="empty-container-adm" id="user-container">
                <h2 class="empty-title-adm">Selecciona una fecha</h2>
            </section>
        </section>
    </main>

    <!-- Detalles de la cita -->
    <section class="cont">
        <article class="appointment-details-adm">
            <div class="left-adm">
                <p><strong>Fecha de la cita:</strong></p>
                <p><strong>Nombre del cliente:</strong></p>
                <p><strong>Lugar de cita:</strong></p>
            </div>
            <div class="right-adm">
                <p id="fecha-cita"></p>
                <p id="nombre-cliente"></p>
                <p id="lugar-cita"></p>
            </div>
            <div class="left-adm">
                <p><strong>Hora de la cita:</strong></p>
                <p><strong>Razón de la cita:</strong></p>
                <p><strong>Costo:</strong></p>
            </div>
            <div class="right-adm">
                <p id="hora-cita"></p>
                <p id="razon-cita"></p>
                <p id="costo-cita"></p>
            </div>
            <button class="recordar-cita-btn" id="recordar-cita">Recordar cita</button>
        </article>
    </section>  

    <footer>
        <div class="footer-icons">
            <!-- íconos SVG -->
        </div>
        <p><a href="politica.html" class="playfair-nav">Política de privacidad</a> | <a href="terminos.html">Términos y condiciones</a></p>
        <p class="playfair-nav">© 2025 para Uriangato Style</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/administracion.js"></script>

    
</body>
</html>
